<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast - Sign In</title>
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-side-wrapper"></div>
      <div class="sign-in-wrapper">
        <div class="container">
          <h5 class="sign-in-header">Sign In</h5>
          <div class="third-party-authentication-wrapper">
            <div class="google-auth">
              <img src="./images/Google.svg" alt="Google Logo" />
              <span>Sign in with Google</span>
            </div>
            <div class="facebook-auth">
              <img src="./images/Facebook.svg" alt="Facebook Logo" />
              <span>Sign in with Facebook</span>
            </div>
          </div>
          <form class="sign-in-form">
            <input type="email" placeholder="Email Address" required />
            <input
              type="password"
              placeholder="Password"
              minlength="8"
              required
            />
            <button>SIGN IN</button>
          </form>
          <div class="sign-in-helper-links">
            <a href="">Don't have an account? Create one.</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
